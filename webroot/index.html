<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Welcome to KRY Poller</title>
</head>
<body>
<div class="ml-3 mb-4">
    <h2>KRY poller status</h2>
</div>
<div class="row ml-3">
    <div class="col-6">
        <table class="table table-striped">
            <thead>
            <tr class="d-flex">
                <th class="col-4" id="">
                    URL
                </th>
                <th class="col-3">
                    NAME
                </th>
                <th class="col-1">
                    STATUS
                </th>
                <th class="col-2">
                    CREATION DATE
                </th>
                <th class="col-2">
                </th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>
<br>
<form>
    <div class="row ml-3">
        <div class="col-6">
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="service-name">Service name</label>
                        <input class="form-control" type="text" id="service-name">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="service-url">Service URL*</label>
                        <input class="form-control" type="text" id="service-url" required>
                    </div>
                </div>
                <div class="col-12 mt-1 text-right">
                    <input class="btn btn-sm btn-primary" type="submit" id="post-service">
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script src="static/code.js"></script>
</html>
